<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace 'your-background-image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Set text color to white */
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: #ff0000;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .forgot-password {
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username (Email):</label>
        <input type="text" id="username" placeholder="Enter your email">
        <div id="username-error" class="error"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="password-error" class="error"></div>
    </div>
    <button onclick="validateLogin()">Login</button>
    <a href="#" class="forgot-password">Forgot Password?</a>
</div>

<script>
    function validateLogin() {
        // Reset errors
        document.getElementById('username-error').innerText = '';
        document.getElementById('password-error').innerText = '';

        // Validate username (email)
        const username = document.getElementById('username').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(username)) {
            document.getElementById('username-error').innerText = 'Invalid email format';
            return;
        }

        // Validate password
        const password = document.getElementById('password').value;
        // Ensure at least one uppercase letter, one digit, and '@' as a special character
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@])[A-Za-z\d@]{8,}$/;
        if (!passwordRegex.test(password)) {
            document.getElementById('password-error').innerText = 'Invalid password format';
            return;
        }

        // If both username and password are valid, you can proceed with further actions (e.g., authentication).
        // For now, let's just show an alert.
        alert('Login successful!');
    }
</script>

</body>
</html>
